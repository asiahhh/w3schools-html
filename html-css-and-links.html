<!--inline css-->
<h1 style="color:blue;">blue heading</h1>
<p style="color:red;">red paragraph</p>
<!--change text colour-->

<!--internal css-->
<!DOCTYPE html>
<html>
<head>
<style>
  body {background-color: blue;}
  h1 {color: blue;}
  p {color: red;}
  </style>
  </head>
<body>
  <h1>heading</h1>
  <p>paragraph</p>
</body>
</html>
<!--heading is blue, paragraph is red-->
  
<!--external css-->
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>heading</h1>
<p>paragraph</p>
</body>
</html>
